name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest

    - name: Build Docker image
      run: docker build -t image_to_cartoon:latest .

    - name: Run container and test health
      run: |
        docker run -d -p 8000:8000 --name cartoon_app image_to_cartoon:latest
        sleep 5
        curl --fail http://localhost:8000 || (docker logs cartoon_app && exit 1)
